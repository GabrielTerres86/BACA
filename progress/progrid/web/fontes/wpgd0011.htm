// Cria a Combo de PAs, de acordo com a cooperativa selecionada
function MostraPACs()
{

   // Posiciona a cooperativa, caso seja um registro existente
   if (document.form.cdcooper.value != '')
      document.form.aux_cdcooper.value = document.form.cdcooper.value;
   else
      document.form.cdcooper.value = document.form.aux_cdcooper.value;          
   
   for (var i=document.all.aux_cdagenci.options.length; i>=0; i--)
      document.all.aux_cdagenci.remove(i); 

   var oOption;
                        
   if (mpac.length > 1){
      /* Cria o registro que representa todos os PAs */
      oOption = document.createElement("OPTION");
      document.all.aux_cdagenci.options.add(oOption);
      oOption.innerText = "---TODOS---";
      oOption.value = 0;
   }
   
   for(i=0;i<mpac.length;i++)
   {
      if (mpac[i].cdcooper == document.form.aux_cdcooper.value)
      {
         oOption = document.createElement("OPTION");
         document.all.aux_cdagenci.options.add(oOption);
         oOption.innerText = mpac[i].nmresage.substring(0, 15);
         oOption.value = mpac[i].cdagenci;
         
      }
   }

   // posiciona a seleção no primeiro registro de PAs, se só tiver 1
   if(document.form.aux_cdagenci.options.length == 1)
      document.form.aux_cdagenci.value = document.all.aux_cdagenci.options[0].value;
   else
      document.form.aux_cdagenci.value = '';
}

}

function MostraOrigem(origem){
   
   // 1 - Comite Educativo
   // 2 - Pesquisa
   // 3 - Cooperativa
   // 4 - Cooperado
   // 5 - Nao Cooperado
   // 6 - Central
   // 7 - Avaliação
        
   for(i = 0;i < document.all.Cooperado.length; i++)
   { 
	  //document.all.Cooperado[i].style.visibility = "hidden";
      document.all.Cooperado[i].style.display = "none";
   }
   for(i = 0;i < document.all.Pesquisa.length; i++)
   {
      document.all.Pesquisa[i].style.display = 'none';
   }
   for(i = 0;i < document.all.Nome.length; i++)
   {
      document.all.Nome[i].style.display = 'none';
   }
   
   for(i = 0;i < document.all.NaoCoop.length; i++)
   {
      document.all.NaoCoop[i].style.display = 'none';
   }

   document.form.aux_cdagenci.disabled = false;
   document.form.aux_cdcooper.disabled = false;
   document.form.aux_cdorisug.disabled = false;
//   document.form.nmtitular.style.border='none';   

  if(origem == "1") //Comite
  {
     for(i = 0;i < document.all.Cooperado.length; i++)
     {
        document.all.Cooperado[i].style.display='block'; 
     }
     for(i = 0;i < document.all.Nome.length; i++)
     {
        document.all.Nome[i].style.display='block'; 
     }
     document.form.qtsugeve.value = "1";
         LimpaAssociado();
 
  }          
  
  if(origem == "2" || origem == "10")//Pesquisa
  {
     for(i = 0;i < document.all.Pesquisa.length; i++)
     {
        document.all.Pesquisa[i].style.display = 'block';
     }
  }          
  
  if(origem == "3")//Cooperativa
  {
     for(i = 0;i < document.all.Cooperado.length; i++)
     {
        document.all.Cooperado[i].style.display='block'; 
     }
     for(i = 0;i < document.all.Nome.length; i++)
     {
        document.all.Nome[i].style.display='block'; 
     }
     document.form.qtsugeve.value = "1";  
         LimpaAssociado();
         
  }

  if(origem == "4")//Cooperados
  {
     for(i = 0;i < document.all.Cooperado.length; i++)
     {
        document.all.Cooperado[i].style.display='block'; 
     }
     for(i = 0;i < document.all.Nome.length; i++)
     {
        document.all.Nome[i].style.display='block'; 
     }
     document.form.qtsugeve.value = "1"; 

     document.form.aux_cdagenci.disabled = true;
     document.form.aux_cdcooper.disabled = true;
         LimpaAssociado();

  }

  if(origem == "5")//Não cooperado
  {
     for(i = 0;i < document.all.Nome.length; i++)
     { 
		if( document.all.nmtitular.value == ''){
			document.all.Nome[i].style.display='none';
			document.all.Cooperado[i].style.display='none'; 			
		}else{ 
			for(a = 0;a < document.all.Cooperado.length; a++)
			{   
				document.all.Cooperado[a].style.display='block'; 
				document.all.Nome[i].style.display='block';
				document.form.nrdconta.disabled = true;
				document.form.idseqttl.disabled = true;				
		}	}
     }
	 for(i = 0;i < document.all.NaoCoop.length; i++)
	{
      document.all.NaoCoop[i].style.display = 'block';
	}
     document.form.qtsugeve.value = "1";
  }           
   
  if(origem == "6")//Central
  {
         for(i = 0;i < document.all.Cooperado.length; i++)
     {
        document.all.Cooperado[i].style.display='block'; 
     }
     for(i = 0;i < document.all.Nome.length; i++)
     {
        document.all.Nome[i].style.display='block'; 
     }
     document.form.qtsugeve.value = "1";  
         LimpaAssociado();
                  
  }           

  if(origem == "7")//Avaliação
  {
     for(i = 0;i < document.all.Pesquisa.length; i++)
     {
        document.all.Pesquisa[i].style.display = 'block';
     }
  }
 
  // posiciona a seleção no primeiro registro de PAs, se só tiver 1
  if(document.all.aux_cdagenci.options.length == 1)
     document.form.aux_cdagenci.value = document.all.aux_cdagenci.options[0].value;           
}

function RetornoDaPesquisa(campo,valor,valor2,valor3)
{  
  if (campo == 'nrdconta') 
  {
     document.form.nmtitular.value = valor;
         if (valor.substring(2,3) == '*')
            document.form.nmtitular.style.color = 'red';
         else
            document.form.nmtitular.style.color = '';         
         
     // se for COOPERADOS, atualiza o PA
         if (document.form.aux_cdorisug.value == '4'){
            document.form.cdagenci.value = valor2;
        PosicionaPAC();
         }
                
     document.form.aux_cdcooper.value = valor3;
  }
}

// Não permite digitar apóstrofe
function ValidaCampo(){

   // varre o campo em busca de apóstrofe e remove-a
   for(var i=0;i< document.form.dssugeve.value.length;i++){
       if(document.form.dssugeve.value.substring(i,i+1)=='\''){
              document.form.dssugeve.value = document.form.dssugeve.value.substring(0,i);  
                  return false; 
       }   
   }  
}

// Funcao: Incluir
// Objetivo: Funcao acionada quando selecionado o botao de incluir da tela
// Parametros de Entrada: nenhum
// Parametros de Saida: 
//    aux_cddopcao = 'in' - Modo de Inclusao
//    aux_stdopcao = 'i' - Status de Inclusão
//    Funcao MostraResultado, caso o usuário não tenha permissão para inclusão ou já esteja em 
//       modo de inclusão
function Incluir()
{
   var vaux = document.form.aux_lspermis.value; 
   if (vaux.substring(0,1) == 'I') 
   { 
      if (document.form.aux_stdopcao.value == 'i') 
      {
         alert('Você já esta no modo de inclusão.'); 
         return false;
      } 
      else 
      {
         document.form.aux_cddopcao.value='in'; 
         document.form.aux_stdopcao.value='i';
         LimparCampos(); 
         return true;
      } 
   } 
   else 
   {
      alert('Desculpe, mas você não tem permissão para executar esta função.'); 
      return false;
   }
}


// Funcao: Salvar
// Objetivo: Funcao acionada quando selecionado o botão de Salvar da tela
// Parametros de Entrada: 
//    Funcao ValidaDados
// Parametros de Saida: 
//    aux_cddopcao = "sa" - Operação de Salvar
//    submit() - Manda para o progress a instrução de salvar o registro
//    MostraResultado, caso o usuário não tenha permissão de Salvar
function Salvar()
{
   var vaux = document.form.aux_lspermis.value; 
   if ((vaux.substring(1,2) == 'A') || (document.form.aux_stdopcao.value == 'i')) { 
        if ( document.form.aux_cddopcao.value!='sa')  {
           if (ValidaDados(document.forms[0])) {
               Habilita(); 
               HabilitaSalvar(); 
               document.form.aux_cddopcao.value='sa'; 
               status = 'Salvando. Por favor, aguarde ...'; 
               document.form.submit(); 
               return true;
            } 
            else { 
              return false;
            }  
        } 
   }
   else { 
         alert('Desculpe, mas você não tem permissão para executar esta função.'); 
         return false;
   }
}

function ControlaCheckbox(tipo){

  // se selecionou o inclui cnpj/cpf, deve desabilitar o relatorio em branco
  if (tipo == 'I'){
    var flag = document.getElementById("aux_flcpfcgc").checked;
    if (flag == true){
      document.getElementById("aux_flcpfcgc").value = 'S';
      document.getElementById("aux_flrelbra").checked = false;
      document.getElementById("aux_flrelbra").disabled = true;
      document.getElementById("aux_qtlimrel").value = "";
      document.getElementById("aux_qtlimrel").disabled = true;
    }else{
      document.getElementById("aux_flcpfcgc").value = 'N';
      document.getElementById("aux_flrelbra").disabled = false;    
    }
  
  // se selecionou o relatorio em branco, deve desabilitar o incluir cnpj/cpf
  }else if (tipo == 'R'){
  
    var flag = document.getElementById("aux_flrelbra").checked;  
    if (flag == true){
      document.getElementById("aux_flrelbra").value = 'S';
      document.getElementById("aux_flcpfcgc").checked = false;
      document.getElementById("aux_flcpfcgc").disabled = true;
      document.getElementById("aux_qtlimrel").value = "";
      document.getElementById("aux_qtlimrel").disabled = false;
    }else{
      document.getElementById("aux_flrelbra").value = 'N';
      document.getElementById("aux_flcpfcgc").disabled = false;
      document.getElementById("aux_qtlimrel").disabled = true;
    }
  }
}

// Guardar os valores da tabela para que sejam salvos no banco de dados
function ArmazenaValores()
{
   document.form.aux_lsagenci.value = '';
   document.form.aux_lsdteven.value = '';
   document.form.aux_lshreven.value = '';
   document.form.aux_lsseqdig.value = '';

   document.form.cdevento.value = document.form.aux_cdevento.value;

   if (document.all.tbpac.rows.length == 0)  return false;

   // Se tem mais de um PAC
   if(document.all.tbpac.rows.length > 1)
   {
      for(i=0;i<document.form.aux_cdagenci.length;i++)
         // Grava os valores em forma de lista, separados por ";", para que seja lido pelo progress
         if (document.form.aux_lsagenci.value == '') 
         {
            document.form.aux_lsagenci.value = document.form.aux_cdagenci[i].value;
            document.form.aux_lsdteven.value = document.form.aux_dtevento[i].value;
            document.form.aux_lshreven.value = document.form.aux_hrevento[i].value;
            document.form.aux_lsseqdig.value = document.form.aux_nrseqdig[i].value;
         }
         else
         {
            document.form.aux_lsagenci.value = document.form.aux_lsagenci.value + '§'
                                             + document.form.aux_cdagenci[i].value;
            document.form.aux_lsdteven.value = document.form.aux_lsdteven.value + "§"
                                             + document.form.aux_dtevento[i].value;
            document.form.aux_lshreven.value = document.form.aux_lshreven.value + "§"
                                             + document.form.aux_hrevento[i].value;
            document.form.aux_lsseqdig.value = document.form.aux_lsseqdig.value + "§" 
                                             + document.form.aux_nrseqdig[i].value;
            
         }
    }
    else
    {
       document.form.aux_lsagenci.value = document.form.aux_cdagenci.value;
       document.form.aux_lsdteven.value = document.form.aux_dtevento.value;
       document.form.aux_lshreven.value = document.form.aux_hrevento.value;
       document.form.aux_lsseqdig.value = document.form.aux_nrseqdig.value;
    }

    return true;
}

function Salvar()
{
   //ZeraModoExclusao();
   if (document.all.tbpac.rows.length < 1) 
   {
      return false;
   }
   document.form.aux_stdopcao.value = 'al';
   var vaux = document.form.aux_lspermis.value; 
   if ((vaux.substring(1,2) == 'A') || (document.form.aux_stdopcao.value == 'i')) { 
        if ( document.form.aux_cddopcao.value!='sa')  
        {
           if ((ValidaDados(document.forms[0]))&&(ArmazenaValores())) 
           {
               Habilita(); 
               HabilitaSalvar(); 
               document.form.aux_cddopcao.value='sa'; 
               status = 'Salvando. Por favor, aguarde ...'; 
               document.form.submit(); 
               return true;
               
            } 
            else 
            { 
               return false;
            }  
         } 
   }
   else 
   {
      alert('Desculpe, mas você não tem permissão para executar esta função.'); 
      return false;
   }
}

function MostraEventos()
{
   for (var i=document.all.aux_cdevento.options.length; i>=0; i--)
      document.all.aux_cdevento.remove(i); 

   var oOption;

   oOption = document.createElement("OPTION");
   document.all.aux_cdevento.options.add(oOption);
   oOption.innerText = "--Selecione Evento --";
   oOption.value = '0';
   
   for(i=0;i<mevcoop.length;i++)
   {
      if (mevcoop[i].cdcooper == document.form.aux_cdcooper.value)
      {
         oOption = document.createElement("OPTION");
         document.all.aux_cdevento.options.add(oOption);
         oOption.innerText = mevcoop[i].nmevento.substring(0, 15);
         oOption.value = mevcoop[i].cdevento;
      }
   }
  
   /*****   
   // Se tem somente um Evento, tem que mostrar os PACs
   if (mevcoop.length == 1) 
          mostraPACsEve(); 
   else 
          document.form.aux_cdevento.value = '0';
   *****/          
}

          //alert(document.form.cevento.value); 
      document.form.aux_cdevento.value = document.form.cdevento.value;
   }

   {
      // posiciona a seleção no primeiro registro de Cooperativas, se só tiver 1

{
   //alert(num);
   num = num.toString().replace(/\$|\,/g,'');
   if(isNaN(num))
      num = "0";
   sign = (num == (num = Math.abs(num)));
   num = Math.floor(num*100+0.50000000001);
   cents = num%100;
   num = Math.floor(num/100).toString();
   if(cents<10)
      cents = "0" + cents;
   for (var i = 0; i < Math.floor((num.length-(1+i))/3); i++)
      num = num.substring(0,num.length-(4*i+3))+'.'+
   num.substring(num.length-(4*i+3));
   return (((sign)?'':'-') + num + ',' + cents);
}

// Utilize a função FormataData do arquivo frcod.js
function FormataData(campo,teclapress,posicao)  {
   
   var tecla = teclapress.keycode;
   vr = teclapress;
  
   vr = vr.replace(".",""); 
   vr = vr.replace("/",""); 
   tam = vr.length ;

   if (document.form.aux_dtevento.length > 1) 
   {
      if ( tecla != 9 && tecla != 8 )  
      {
         if ( tam > 2 && tam < 5 )
            document.form.aux_dtevento[posicao - 1].value = vr.substr(0, tam - 2) + '/' + vr.substr( tam - 2, tam );
         if ( tam > 5 && tam < 8 )  
            document.form.aux_dtevento[posicao - 1].value = vr.substr(0, 2) + '/' +
                 vr.substr( 2, 2) + '/' + vr.substr( 4, 4);
      }         
      
   }
   else
   {
      if ( tecla != 9 && tecla != 8 )  
      {
         if ( tam > 2 && tam < 5 )
            document.form.aux_dtevento.value = vr.substr(0, tam - 2) + '/' + vr.substr( tam - 2, tam );
         if ( tam > 5 && tam < 8 )  
            document.form.aux_dtevento.value = vr.substr(0, 2) + '/' +
                 vr.substr( 2, 2) + '/' + vr.substr( 4, 4);
      }
   }
}

  <script language="JavaScript">
  
  NomeDoProgramaPrincipal  = '/wpgd0014b.w';
  NomeDoProgramaDeListagem = '/wpgd0014bs.w';
  NomeDoProgramaDeAjuda    = '/wpgd0014baj.w';

  NomeDoProgramaPrincipal = document.form.aux_dsendurl.value + NomeDoProgramaPrincipal;

function Recarrega(){
  document.form.submit();
}

function Salvar(){
  //ZeraModoExclusao();
  var vaux = document.form.aux_lspermis.value; 
  
  if ((vaux.substring(1,2) == 'A') || (document.form.aux_stdopcao.value == 'i')){ 
    if (document.form.aux_cddopcao.value != 'sa')  {
		document.form.aux_cddopcao.value = 'sa';
		// "força" a opção para i = Inclusão											
		document.form.aux_stdopcao.value = 'i'; 
		status = 'Salvando. Por favor, aguarde ...';			
		armazenaPACS();
		document.form.submit();
      return true;
    }else{ 
     return false;
    }  
  }else { 
    alert('Desculpe, mas você não tem permissão para executar esta função.'); 
    return false;
  }
}

function mudaCor(linha){  
  if(document.activeElement.tagName != "INPUT"){
    if(linha!=null){  
      if(linha.checked==false){
        linha.bgColor = '#CCCCCC';
        linha.checked = true;		 
      }else{
        linha.bgColor = '#FFFFFF';
        linha.checked = false;
      }
    }else{
      if(this.checked==false){
        this.bgColor = '#CCCCCC';
        this.checked = true;
      }else{
        this.bgColor = '#FFFFFF';
        this.checked = false;
        document.getElementsByName('chk_' + this.id).checked = false;
      }
    }
  }  
}

function armazenaPACS(){
  for(var i = 1;i < tbpacs.rows.length;i++){    
    if (tbpacs.rows[i].checked){
      if (document.form.aux_lsagenci.value == ""){
        document.form.aux_lsagenci.value = tbpacs.rows[i].value + "," + document.form["chk_" + i].checked + "," + document.form["aux_qtmaxtur[" + i + "]"].value;
      }else{
        document.form.aux_lsagenci.value = document.form.aux_lsagenci.value + ";" + tbpacs.rows[i].value + "," + document.form["chk_" + i].checked + "," + document.form["aux_qtmaxtur[" + i + "]"].value;			
      }
    }
  }
}

function seta_obrig(linha){
  var check = document.form["chk_" + linha];
  var lin   = tbpacs.rows[linha];
   
  // se ativou
  if(check.checked){
    // se a linha estava ativa, permanece ativa
    if(lin.checked == true)
	  mudaCor(lin);
  }else{ // se desativou
    // se a linha estava ativa, permanece ativa
    if(lin.checked == true){
      mudaCor(lin);
    }    
  }
}

function CustomizaEvento(){
  VarURL = document.form.aux_dsendurl.value  + "/wpgd0008.htm?aux_idevento=" + document.form.aux_idevento.value + "&aux_cdorigem=3&LinkRowid=" + document.form.aux_nrdrowid.value;
  window.open(VarURL,"Evento","toolbar=no,location=no,diretories=no,status=no,menubar=no,scrollbars=no,resizable=no,width=860,height=560,top=10,left=10");
}
  
function mostraPACS(){

  var row;
  var cell;  

  // Coloca o nome do Evento
  if(mpacs.length > 0){
    document.form.nmevento.value = document.form.aux_cdevento.value + ' - ' + mpacs[0].nmevento;
  }else{
      document.form.nmevento.value = document.form.aux_cdevento.value + ' - SEM NOME DE EVENTO';
  }
  document.form.nmevento.style.background = '';
  document.form.nmevento.style.border = 'none';
  
  // limpa a tabela de PAS
  for (var i=document.all.tbpacs.rows.length; i>0; i--){
    document.all.tbpacs.deleteRow(i-1);
  }
  
  // cria as linhas com as células...
  for(var j=0;j<mpacs.length;j++){    
    row = tbpacs.insertRow();
    row.id = j;
    row.checked = false; 
    
    if (j>0){
      row.value=mpacs[j].cdagenci;
      // Se o PA já foi escolhido aí muda a cor para selecionado
      if(mpacs[j].flgativo == 'yes'){
        row.bgColor = '#CCCCCC';
        row.checked = true;
      }	      
      
      // Se os eventos do PA já foram enviados, diferencia a cor e não deixa clicar para desmarcar o PA
      if(mpacs[j].flpacenv=='yes'){
        row.bgColor = '#e6ffff';
      }else{
        row.onclick=mudaCor;
        row.style.cursor='hand';
      }
    }
    
    // Nome do PA
    cell=row.insertCell();      
    row.onclick=mudaCor;
    
    cell.style.cursor='hand';
    cell.className = 'txtNormal';
    linky=mpacs[j].nmresage;  
    cell.innerHTML=linky;
    cell.width= "50%";
    
    if (j>0)
      cell.align="left";
    else{
      cell.align="center";
      cell.background="/cecred/images/menu/fnd_title.jpg";
    }
  
    // Separador
    cell=row.insertCell();
    cell.className = 'txtNormal';
    cell.width= 5;
    cell.height = 25;
    cell.align = 'left';     
    
    if (j == 0){
      cell.background="/cecred/images/menu/fnd_title.jpg";
      cell.innerHTML='<img src="/cecred/images/geral/div.gif" width="2" height="15">';
    }
   
    // Obrigatoriedade do evento no PA
    cell=row.insertCell();
    cell.className = 'txtNormal';
    cell.align = "center";
   
    if (j>0){
      //linky='<in' + 'put type=checkbox onClick="seta_obrig(' + j + ')" name="chk_' + j + '"';
      linky="<input type=checkbox onClick='seta_obrig(" + j + ")' name='chk_" + j + "'";

      if(mpacs[j].flgevobr=='yes'){
        linky=linky + ' checked';
        // se o evento já foi enviado ao PA, desabilita o CHECKBOX
        if(mpacs[j].flpacenv=='yes'){
          linky=linky + ' disabled>';
        }else{
          linky=linky + '>';
        }
        
        if(row.checked==false){
          mudaCor(row);
        }
      }else{
        // se o evento já foi enviado ao PA, desabilita o CHECKBOX
        if(mpacs[j].flpacenv=='yes'){
          linky=linky + ' disabled>';
        }else{
          linky=linky + '>';		
        }  
      }		   		   
	 }else{
	    linky='Obrig.';
      cell.background="/cecred/images/menu/fnd_title.jpg";
	 }
    cell.innerHTML = linky;			 
    
    // Separador
    cell=row.insertCell();
    cell.className = 'txtNormal';
    cell.width = 5;
    cell.height = 25;
    cell.align = 'left';     
    
    if (j == 0){
      cell.background = "/cecred/images/menu/fnd_title.jpg";
      cell.innerHTML = '<img src="/cecred/images/geral/div.gif" width="2" height="15">';
    }	 
    
    
    // Quantidade de Participantes por Turma
    cell=row.insertCell();
    cell.className = 'txtNormal';
    cell.align =  "center";
    
    if (j>0){
      cell.innerHTML = "<input type='text' id='aux_qtmaxtur[" + j + "]' name='aux_qtmaxtur[" + j + "]' size='1' class='Campo' style='text-align:right; width: 50px;'  value='" + mpacs[j].qtmaxtur + "'>"; 
    }else{
      cell.innerHTML = mpacs[j].qtmaxtur;
      cell.background = "/cecred/images/menu/fnd_title.jpg";
    }
  }
}  
  mostraPACS();

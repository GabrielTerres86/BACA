<script language="SpeedScript">

/*...............................................................................

  Programa: wpgd0004.htm

Alterações: 10/12/2008 - Tratamento para vmdesen (David).
                       - Melhoria de performance para a tabela gnapses (Evandro).
					   
			05/06/2012 - Adaptação dos fontes para projeto Oracle. Alterado
						 busca na gnapses de CONTAINS para MATCHES (Guilherme Maba).

		    25/06/2013 - Incluir redireciomento para pkghomol e pkglibera (David).
			
...............................................................................*/

def var pesquisa                as char              no-undo.
def var identificacao-da-sessao as char form "x(47)" no-undo.
def var i                       as int               no-undo.
def var dias                    as char format "x(14)" 
    initial "domingo,segunda-feira,terça-feira,quarta-feira,quinta-feira,sexta-feira,sábado".
def var diasem                  as char              no-undo.
def var aux_usuario             as char              no-undo.
def var aux_dsurlout            as char              no-undo.
  
ASSIGN identificacao-da-sessao = get-cookie("cookie-usuario-em-uso").
IF identificacao-da-sessao <> "" THEN DO: 

	/* Usado FOR EACH para poder utilizar o CONTAINS e WORD-INDEX, alterado para MATCHES */
    FOR EACH gnapses WHERE gnapses.idsessao MATCHES "*" + identificacao-da-sessao + "*" NO-LOCK:
        LEAVE.
    END.

    IF NOT AVAILABLE gnapses THEN DO:
      DELETE-COOKIE("cookie-usuario-em-uso",?,?).
    END.
    ELSE DO:
      assign i = weekday(today)
             diasem = entry(i,dias).
    end.
end.

find first crapope where crapope.cdoperad = gnapses.cdoperad    AND
                         crapope.cdcooper = gnapses.cdcooper    NO-LOCK NO-WAIT NO-ERROR.
IF avail crapope THEN
    assign aux_usuario = crapope.nmoperad.
else
    assign aux_usuario = "".

IF  OS-GETENV("PKGNAME") = "pkgdesen"  THEN
    ASSIGN aux_dsurlout = "http://intranetdev2.cecred.coop.br/login_sistemas.php".
ELSE        
IF  OS-GETENV("PKGNAME") = "pkghomol1" or OS-GETENV("PKGNAME") = "0303dspkgh01.cecred.coop.br" or OS-GETENV("PKGNAME") = "0303dspkgh02.cecred.coop.br"  THEN
    ASSIGN aux_dsurlout = "http://intranethomol1.cecred.coop.br/login_sistemas.php".
ELSE
IF  OS-GETENV("PKGNAME") = "dspkglibera"  THEN
    ASSIGN aux_dsurlout = "http://intranetlibera.cecred.coop.br/login_sistemas.php".
ELSE
    ASSIGN aux_dsurlout = "http://intranet.cecred.coop.br/login_sistemas.php".
       
</script>

function ValidaDados(form)
    { 
        var msg="";
         
    	msg = msg + top.frcod.VE("ca",form.dsgruava,"A descrição do Grupo de Avaliação","nao");
		
		if (document.form.aux_tpiteava.value == '')
		   msg += '\nTipo de grupo deve ser selecionado';
           
        if (document.form.aux_tprelgru.value == '')
		   msg += '\nTipo de relatório deve ser selecionado';        
        
        if (msg == "")
                return true
            else
                {
                    top.frcod.MostraResultado('1',msg);
                    return false
                }
    }

function LimparCampos()
    {
		document.form.aux_tpiteava.value = '';
		document.form.tpiteava.value = '';		
		document.form.aux_tprelgru.value = '';
		document.form.tprelgru.value = '';		
        
		document.form.cdgruava.value = '';
		document.form.dsgruava.value = '';
		document.form.ordemava.value = '';
        focus();
        document.form.dsgruava.focus();
        document.form.dsgruava.select();
    }

function ExaminaCampo(Campo)
    {
       if (document.form.aux_stdopcao.value != 'i' & Campo == 'cdgruava' )  {
           document.form.dsgruava.focus();
           document.form.dsgruava.select();
       }      
    }
 
function CarregaPrincipal()
    {  
      //top.topFrame.document.all.titulo.innerHTML = 'Cadastro de Eixos Temáticos';
    } 

function MostraGrupo()
{
   if (document.form.tpiteava.value != '') 
      document.form.aux_tpiteava.value = document.form.tpiteava.value;
   else
      document.form.tpiteava.value = 1; 
   
    if (document.form.tprelgru.value != '') 
      document.form.aux_tprelgru.value = document.form.tprelgru.value;
   else
      document.form.tpiteava.value = 1;    
      
}

MostraGrupo();

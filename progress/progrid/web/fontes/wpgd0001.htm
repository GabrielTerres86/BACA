function ValidaDados()
	{
		var msg="";
		if (document.FormLogin.vusuario.value == "")
		{
		  msg = msg + "O código de identificação do usuário não pode ser em branco.";
		}
		if (document.FormLogin.senha.value == "")
		{
		  msg = msg + "A Senha de acesso do usuário não pode ser em branco.";
		}
		if (msg == "")
				return true
			else
				{
					alert(msg);
					return false
				}
	}
	
function carregaCoops(aux_cdcooper) {
	var objOption = "";
	
	for (var i = 0; i < coops.length; i++) {
		if (coops[i] != undefined) {
			objOption = document.createElement("option");
			document.all.cdcooper.options.add(objOption);
			objOption.innerText = coops[i];
			objOption.value     = i;												 
		}
	}

	document.all.cdcooper.value = aux_cdcooper;
	
	mudaServico();
}

function mudaServico() {
	var idOption = document.all.cdcooper.selectedIndex;
	var nmcooper = document.all.cdcooper.options[idOption].innerText.toLowerCase();
	
	document.FormLogin.action = "/cgi-bin/cgiip.exe/WService=ws_progrid/wpgd0001.htm";
}

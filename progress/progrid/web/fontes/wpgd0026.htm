<script language="Javascript">
    NomeDoProgramaPrincipal = document.form.aux_dsendurl.value + NomeDoProgramaPrincipal;
    document.form.action = NomeDoProgramaPrincipal;

    function CarregaPrincipal() {
        window.status = "";
    }

    if (document.form.pagina.value == "divInscrito")
        mostraEventos();
    else
        mostraPACsEve();

    function mostraEventos() {

        var row; var cell;

        var cor = '#F7F7F7';

        for (var i = document.all.tbevento.rows.length; i > 0; i--)
            // Apaga todas as linhas, menos a do cabeçalho
            document.all.tbevento.deleteRow(i - 1);

        for (i = 0; i < mevento.length; i++) {
            /*
               if 	((mevento[i].cdcooper == document.form.aux_cdcooper.value)&&
                     (document.form.aux_cdagenci.value != '')&&
                     (mevento[i].cdagenci == document.form.aux_cdagenci.value)){
             */
            if ((mevento[i].cdcooper == document.form.aux_cdcooper.value) &&
                 (document.form.aux_cdagenci.value != '')) {
                row = tbevento.insertRow();
                row.id = i;

                if (cor == '#FFFFFF')
                    cor = '#F7F7F7';
                else
                    cor = '#FFFFFF';

                row.bgColor = cor;

    function Local() { 

        // Verifica se o usuário tem permissão de salvar
        if (document.form.aux_lspermis.value.substring(1, 2) != 'A') {
            alert('Desculpe, mas você não tem permissão para executar esta função.');
            return false;
        }

        if (this.title != '') {
            alert("O local só pode ser alterado pela tela de composição da agenda.");
            return true;
        }
        else {
            if (confirm("Após selecionado o local, a alteração somente poderá ser efetuada pela pessoa responsável pela organização da agenda, através da tela composição da agenda. Deseja prosseguir?")) {
                VarURL = document.form.aux_dsendurl.value + '/wpgd0026b.htm'
                   + '?aux_idevento=' + document.form.aux_idevento.value
                   + '&aux_cdcooper=' + document.form.aux_cdcooper.value
                   + '&aux_cdagenci=' + document.getElementById("sel_cdagenci"+[this.id]).value
                   + '&aux_dtanoage=' + document.form.aux_dtanoage.value
				   + '&aux_cdcopope=' + document.form.aux_cdcopope.value
				   + '&aux_cdoperad=' + document.form.aux_cdoperad.value;

                if (document.form.nrseqev2.length > 1)
                    VarURL = VarURL +
                      '&aux_nrseqeve=' + document.form.nrseqev2[this.id].value;
                else
                    VarURL = VarURL +
                      '&aux_nrseqeve=' + document.form.nrseqev2.value;

                window.open(VarURL, '', 'toolbar=no,location=no,diretories=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=700,height=500');
            }
        }
    }

    function verificaDatas(campo) {
		 if (document.form.aux_dtinieve.value == "" &&  document.form.aux_dtfineve.value != "") {
			alert('Informe a data de início.');
                campo.value = "";
				document.form.aux_dtinieve.focus();
                return false;
		}
        if (document.form.aux_dtinieve.value != "" &&  document.form.aux_dtfineve.value != "") {

            var dd = document.form.aux_dtinieve.value.substring(3, 5);
            var mm = document.form.aux_dtinieve.value.substring(0, 2);
            var yy = document.form.aux_dtinieve.value.substring(6, 10);

            var dtinieve = new Date(dd + "/" + mm + "/" + yy);

            dd = document.form.aux_dtfineve.value.substring(3, 5);
            mm = document.form.aux_dtfineve.value.substring(0, 2);
            yy = document.form.aux_dtfineve.value.substring(6, 10);

            var dtfineve = new Date(dd + "/" + mm + "/" + yy);

            if (dtinieve > dtfineve) {
                alert('Data inicial não pode ser maior que a data final.');
                campo.value = "";
                return false;
            }
        }
		/*if (campo.value == aux_dtinieve &&  document.form.aux_dtfineve.value != "") {
			aguarde(); document.form.submit();
		 }*/
		document.form.aux_carregar.value = "";
		document.form.aux_reginils.value = "";
		document.form.aux_regfimls.value = "";
		
		  
        return true;
    }

    $.datepicker.setDefaults($.datepicker.regional["pt-BR"]);

    var dataPadrao = new Date();
    var dd = dataPadrao.getDate();
    var mm = dataPadrao.getMonth() + 1;

    if (dd < 10)
        dd = '0' + dd;
    if (mm < 10)
        mm = '0' + mm;

    dataPadrao = dd + '/' + mm + '/' + document.form.aux_dtanoage.value;

function CarregaPrincipal () 
{
   window.status = "";
}

function MostraPACs()
{
   for (var i=document.all.aux_cdagenci.options.length; i>=0; i--)
      document.all.aux_cdagenci.remove(i); 

   var oOption;

   oOption = document.createElement("OPTION");
   document.all.aux_cdagenci.options.add(oOption);
   oOption.innerText = "--Selecione PA--";
   oOption.value = '';
   
   for(i=0;i<mpac.length;i++)
   {
      if (mpac[i].cdcooper == document.form.aux_cdcooper.value)
      {
         oOption = document.createElement("OPTION");
         document.all.aux_cdagenci.options.add(oOption);
         oOption.innerText = mpac[i].nmresage.substring(0, 15);
         oOption.value = mpac[i].cdagenci;
      }
   }

   // Se tem somente um PAC, tem que mostrar os eventos
   if (mpac.length == 1)
      mostraEventos();

/*   else
      document.form.aux_cdagenci.value = '';*/
}

function PosicionaPAC()
{ 
   if(document.form.cdagenci.value != "")
   {
      //document.form.aux_cdeixtem.value = document.form.cdeixtem.value;
      MostraPACs();
      document.form.aux_cdagenci.value = document.form.cdagenci.value;
   }
   else
   {
      // posiciona a seleção no primeiro registro de Cooperativas, se só tiver 1
      if(document.all.aux_cdcooper.options.length == 1)
         document.form.aux_cdcooper.value = document.all.aux_cdcooper.options[0].value;


      // posiciona a seleção no primeiro registro de PACs, se só tiver 1
      if(document.all.aux_cdagenci.options.length == 1)
      {
         document.form.aux_cdagenci.value = document.all.aux_cdagenci.options[0].value;
         mostraEventos();
      }
/*      else
         document.form.aux_cdagenci.value = '';*/
   }

   mostraEventos();
}

function MostraEvCoop()
{
   for (var i=document.all.aux_cdevento.options.length; i>=0; i--)
      document.all.aux_cdevento.remove(i); 

   var oOption;

   oOption = document.createElement("OPTION");
   document.all.aux_cdevento.options.add(oOption);
   oOption.innerText = "--Selecione Evento--";
   oOption.value = '';
   
   for(i=0;i<mevcoop.length;i++)
   {
      if (mevcoop[i].cdcooper == document.form.aux_cdcooper.value)
      {
         oOption = document.createElement("OPTION");
         document.all.aux_cdevento.options.add(oOption);
         oOption.innerText = mevcoop[i].nmevento;
        /* oOption.value = mevcoop[i].cdevento;*/
         oOption.value = mevcoop[i].cdevento;
      }
   }

   // Se tem somente um PAC, tem que mostrar os eventos
   if (mevcoop.length == 1)
      mostraPACsEve();
   else
      document.form.aux_cdevento.value = '';
}

function PosicionaEve()
{
   if(document.form.cdevento.value != "")
   {
      //document.form.aux_cdeixtem.value = document.form.cdeixtem.value;
      MostraEvCoop();
      document.form.aux_cdevento.value = document.form.cdevento.value;
   }
   else
   {
      // posiciona a seleção no primeiro registro de Cooperativas, se só tiver 1
      if(document.all.aux_cdcooper.options.length == 1)
         document.form.aux_cdcooper.value = document.all.aux_cdcooper.options[0].value;
      else
         document.form.aux_cdcooper.value = '';

      // posiciona a seleção no primeiro registro de PACs, se só tiver 1
      if(document.all.aux_cdevento.options.length == 1)
      {
         document.form.aux_cdevento.value = document.all.aux_cdevento.options[0].value;
      }
      else
         document.form.aux_cdevento.value = '';
   }

   mostraPACsEve();
}

function Local(){

   // Verifica se o usuário tem permissão de salvar
   if (document.form.aux_lspermis.value.substring(1,2) != 'A'){ 
      alert('Desculpe, mas você não tem permissão para executar esta função.'); 
      return false;
   }

   if (this.title != '') 
   {
      alert("O local só pode ser alterado pela tela de composição da agenda.");
      return true;
   }
   else
   {
      if (confirm("Após selecionado o local, a alteração somente poderá ser efetuada pela pessoa responsável pela organização da agenda, através da tela composição da agenda. Deseja prosseguir?"))
      {
         VarURL = document.form.aux_dsendurl.value  + '/wpgd0026b.htm'

            + '&aux_dtanoage=' + document.form.aux_dtanoage.value;

              '&aux_nrseqeve=' + document.form.nrseqev2[this.id].value;
         else

}

      alert('Não há registros de eventos!');

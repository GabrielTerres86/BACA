<script language="JavaScript">

function carregaItens(){

  var row; var cell;  
  var cor = '#FFFFFF';
  
  // limpa a tabela de Itens
  for (var i=document.all.tbitens.rows.length; i>2; i--)
      document.all.tbitens.deleteRow(i-1);
                    
  // cria as linhas com as células...
  for(var i=0;i<mitens.length;i++){    
     row=tbitens.insertRow();
         
         if(cor == '#FFFFFF')
        cor = '#F7F7F7';
     else
        cor = '#FFFFFF';

     row.bgColor = cor;
         
     cell=row.insertCell();
     cell.className = 'txtNormal';                
     linky='&nbsp;&nbsp;&nbsp;' + mitens[i].campo;  
     cell.innerHTML=linky;
     cell.align="left";
  }    
}


// coloca as molduras para branco
document.form.nmresage.style.borderColor="#FFFFFF";
document.form.nmevento.style.borderColor="#FFFFFF";

carregaItens();

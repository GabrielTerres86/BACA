function mostraEixos(){

  var row; var cell;
  
  // limpa a tabela de eixos, menos a 1ª linha - linha do cabecalho
  for (var i=document.all.tbeixo.rows.length; i>3; i--)
      document.all.tbeixo.deleteRow(i-1);
	  
  for(i=0;i<meixo.length;i++){      // insere linhas na tabela de eixos
     row=tbeixo.insertRow();  // nova linha
	 row.id=i;
	 row.onclick=mudaCor;
	 cell=row.insertCell();      // primeira celula da linha (descricao do eixo)
	 cell.height = '20px';
	 cell.width = '100%';
     cell.className = 'txtNormal';
	 cell.style.cursor='hand';
     linky='&nbsp;&nbsp;'+meixo[i].dseixtem + '<input type="hidden" name="aux_cdeixtem" value="' + meixo[i].cdeixtem + '">';
     cell.innerHTML=linky;	      
  }
}

function mudaCor(){

  if(document.form.aux_cdeixtem.length > 1)
  {
     if (document.form.aux_cdeixtem[this.id].checked==false){
        this.bgColor = '#CCCCCC';
   	 document.form.aux_cdeixtem[this.id].checked=true;
     }
     else{
        this.bgColor = '#FFFFFF';
   	 document.form.aux_cdeixtem[this.id].checked=false;
     }
  }
  else
  {
     if (document.form.aux_cdeixtem.checked==false){
        this.bgColor = '#CCCCCC';
   	 document.form.aux_cdeixtem.checked=true;
     }
     else{
        this.bgColor = '#FFFFFF';
   	 document.form.aux_cdeixtem.checked=false;
     }

  }

  
}

function armazenaEixos(){
  var i;
  
  for(i=0;i<document.form.aux_cdeixtem.length;i++)
    if(document.form.aux_cdeixtem.length > 1)
    {
       if(document.form.aux_cdeixtem[i].checked)
       {
          if(document.form.aux_cdeixsel.value=='')
             document.form.aux_cdeixsel.value = document.form.aux_cdeixtem[i].value;
          else
             document.form.aux_cdeixsel.value = document.form.aux_cdeixsel.value + ',' + document.form.aux_cdeixtem[i].value;
       }
    }
    else
    {
       if(document.form.aux_cdeixtem.checked)
       {
          if(document.form.aux_cdeixsel.value=='')
             document.form.aux_cdeixsel.value = document.form.aux_cdeixtem.value;
          else
             document.form.aux_cdeixsel.value = document.form.aux_cdeixsel.value + ',' + document.form.aux_cdeixtem.value;
       } 
    }
}

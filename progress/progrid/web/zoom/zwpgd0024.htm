<script language="JavaScript">
   bName = navigator.appName;
   bVer  = parseInt(navigator.appVersion); 
   if (bName  == "Netscape") {
      document.form.PonteiroDeInicio.value = document.form.PonteiroDeInicioAuxiliar.value;
      document.form.PonteiroDeFim.value    = document.form.PonteiroDeInicioAuxiliarFim.value;
   }
   else {
      document.form.PonteiroDeInicio.value = document.formaux.PonteiroDeInicioAuxiliar.value;
      document.form.PonteiroDeFim.value    = document.formaux.PonteiroDeInicioAuxiliarFim.value;
   }

   function SelecaoZoom(vprograma,vponteiro,vcampo,vcomplemento,vcomplemento2,vcomplemento3,vcomplemento4,vcomplemento5,vcomplemento6,vcomplemento7,vcomplemento8,vcomplemento9)
   {
     bName = navigator.appName;
     bVer  = parseInt(navigator.appVersion); 
     if (bName  == "Netscape") {
        document.form.PonteiroDeInicio.value = document.form.PonteiroDeInicioAuxiliar.value;
        document.form.PonteiroDeFim.value    = document.form.PonteiroDeInicioAuxiliarFim.value;
     }
     else {
        document.form.PonteiroDeInicio.value = document.formaux.PonteiroDeInicioAuxiliar.value;
        document.form.PonteiroDeFim.value    = document.formaux.PonteiroDeInicioAuxiliarFim.value;
     }

     if (vprograma != "") {
        flagjapassou = "sim"; 
        document.form.LinkRowid.value=vponteiro;
        document.form.chave.value=vcampo;
        document.form.action=vprograma;
        document.form.method="GET";
        document.form.target="mainFrame";
        window.document.form.submit();
     } 
     else { 
       window.opener.FechaZoom(document.form.NomeDoCampo.value,vcampo,vcomplemento,vcomplemento2,vcomplemento3,vcomplemento4,vcomplemento5,vcomplemento6,vcomplemento7,vcomplemento8,vcomplemento9);
     } 
   }            

   function Fbtnprocurar(op,nome,opcao)
   {
     flagjapassou = "sim"; 
     document.form.btnopcao.value=opcao;
     document.form.pesquisa.value = op + document.form.pesquisa.value;
     document.form.action= nome;
     document.form.method="POST";
     window.location.href=nome;
     document.form.target="";
     window.document.form.submit();
   }            

   function SetaFlag()
   {
     if (flagjapassou == "nao") {
        alert('Utilize o botão "OK"');
        return false
     }
     else {
       flagjapassou = "nao";
       return true
     }
   }            
      
   // seleciona a opcao contem
	 document.form.vcriterio.selectedIndex = "1";
	 
   document.form.pesquisa.focus();
   document.form.pesquisa.select();

</script>

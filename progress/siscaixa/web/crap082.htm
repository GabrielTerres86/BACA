<script language="JavaScript">
/* #TODO Este bloco javascript, bem como a chamada a controlaCampos, poderá 
ser removido após 28/11/2014, incorporacao concredi */
function desabilita(obj) {
    obj.setAttribute('disabled', true); 
    obj.style.background = "#DFDFDF";
}

function controlaCampos(){

   var str = document.getElementById("v_data").value;
   /* 01/10/2014 
(year, month ([month -1] pois jan começa em zero), day, hours, minutes, seconds, milliseconds)*/
   var dataAtual = new Date(parseInt(str.substring(6,10)), 
                       (parseInt(str.substring(3,5)) - 1),
                        parseInt(str.substring(0,2)), 
                        0,0,0,0);

/*alert(dataAtual);*/
/* 2014, 10, 28 (mês 10 = novembro no javascript) */
   
   if (document.getElementById("v_coop").value == "CONCREDI" && dataAtual >= new Date(2014,10,28,0,0,0,0)) {
  
       desabilita(document.getElementById("v_identificador"));
       desabilita(document.getElementById("v_codigo"));
       desabilita(document.getElementById("v_conta"));
       desabilita(document.getElementById("v_nome"));
       desabilita(document.getElementById("v_nrcpfcgc"));
       desabilita(document.getElementById("v_mes"));
       desabilita(document.getElementById("v_ano"));
       desabilita(document.getElementById("v_valorins"));
       desabilita(document.getElementById("v_valorout"));
       desabilita(document.getElementById("v_valorjur"));
       desabilita(document.getElementById("v_valortot"));
       document.getElementById("b_ok").disabled       = true;
       document.getElementById("b_cancelar").disabled = true;
   }
   
   return true;

}
</script>

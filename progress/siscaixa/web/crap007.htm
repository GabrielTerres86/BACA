<script language=vbscript>
Sub informa_usuario()
    Set Shell = CreateObject("WScript.Shell")
    v_compname = Shell.ExpandEnvironmentStrings("%COMPUTERNAME%")
    v_username = Shell.ExpandEnvironmentStrings("%USERNAME%")
   
    document.all.v_compname.value = v_compname
    document.all.v_username.value = v_username
    
End Sub 
</script>

<script language="JavaScript">

function obtem_ip()
{
 var ip = "";
    wmi = GetObject("winmgmts:!\\\\.\\root\\cimv2")
    nac = wmi.ExecQuery("Select * from Win32_NetworkAdapterConfiguration Where IPEnabled = True")

    for (nac = new Enumerator(nac); !nac.atEnd(); nac.moveNext())
        ip = nac.item().ipAddress(0);

    document.all.v_ipusuario.value = ip; 
}
</script>

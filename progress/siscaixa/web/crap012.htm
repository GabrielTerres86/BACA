<script language=vbscript>

Sub obtem_usuario()
    Set Shell = CreateObject("WScript.Shell")
    v_compname = Shell.ExpandEnvironmentStrings("%COMPUTERNAME%")
    v_username = Shell.ExpandEnvironmentStrings("%USERNAME%")
   
    document.all.v_compname.value = v_compname
    document.all.v_username.value = v_username

End Sub 

</script>

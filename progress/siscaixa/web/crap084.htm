<script language="javaScript">
function LimparCampos(){
   document.all.v_cartao.value = '';
   document.all.v_senha.value = '';
   document.all.v_valor.value = '';
   document.all.v_cartao.focus();      
}


function Trata_Valor(){

  var valor = document.all.v_valor.value;  

  // se o número não fou nulo e não estiver formatado
  if(valor!='' && valor!='0' && valor.substr(valor.length - 3,1)!=','){
     if(valor.length==1)
	    valor = '0,0' + valor;
	 else
     if(valor.length==2)
	    valor = '0,' + valor;
	 else
     if(valor.length==3)
	    valor = valor.substr(0,1) + ',' + valor.substr(1,2);
	 else
     if(valor.length>2){
	    valor = valor.substr(0,valor.length - 2) + ',' + valor.substr(valor.length - 2,2);
		if(valor.length>6)
		   valor = valor.substr(0,valor.length - 6) + '.' + valor.substr(valor.length - 6,6);
		if(valor.length>10)
		   valor = valor.substr(0,valor.length - 10) + '.' + valor.substr(valor.length - 10,10);
		if(valor.length>14)
		   valor = valor.substr(0,valor.length - 14) + '.' + valor.substr(valor.length - 14,14);
		if(valor.length>18)
		   valor = valor.substr(0,valor.length - 18) + '.' + valor.substr(valor.length - 18,18);		   		   		 
	 }			      
  }  
  document.all.v_valor.value = valor; 
}
								 
Trata_Valor();

</script>

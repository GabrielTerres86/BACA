<html>
<head>

<title>CONTROLE DE MOVIMENTA&Ccedil;&Atilde;O EM ESP&Eacute;CIE</title></head>

<script language="JavaScript">



function leaveContaDe(UsrEvent) 
{	
   if (document.action.v_nrccdrcb.value != "")
   {
      disableInfDe(true);     
   }
   else 
   {
      var lfocus = document.action.v_nmpesrcb.disabled;
      disableInfDe(false);
      if (lfocus && UsrEvent)
         document.action.v_nmpesrcb.focus();
    
   }
}


function changeContaDe() {
   if (document.action.v_nrccdrcb.value != "") {
      document.action.vh_foco.value = 19;
      doIt();
      disableInfDe(true);
  
      return false; 
   }
}

function copyValuesDePara() {
   if (document.action.Titular[0].checked) {
      document.action.v_nomepara1.value         = document.action.v_nomede1.value;
      document.action.v_nomepara2.value         = document.action.v_nomede2.value;
      document.action.v_cpfcgcpara1.value       = document.action.v_cpfcgcde1.value;
      document.action.v_cpfcgcpara2.value       = document.action.v_cpfcgcde2.value;

      document.action.PessoaPara[0].checked     = document.action.PessoaDe[0].checked;
      document.action.PessoaPara[1].checked     = document.action.PessoaDe[1].checked;
   }
}

function disableContaDe(ctrlEnable) {
   document.action.v_nrocontade.disabled = ctrlEnable;
}

function disableInfDe(ctrlEnable) {
   document.action.v_nmpesrcb.disabled   = ctrlEnable;
   document.action.v_inpesrcb.disabled   = ctrlEnable;
   document.action.v_cpfcgrcb.disabled   = ctrlEnable;
   document.action.v_nridercb.disabled   = ctrlEnable;
   document.action.v_dtnasrcb.disabled   = ctrlEnable;
   document.action.v_desenrcb.disabled   = ctrlEnable;
   document.action.v_nmcidrcb.disabled   = ctrlEnable;
   document.action.v_cdufdrcb.disabled   = ctrlEnable;
   document.action.v_nrceprcb.disabled   = ctrlEnable;

}

function disableContaPara(ctrlEnable) {
   document.action.v_banco.disabled       = ctrlEnable;
   document.action.v_agencia.disabled     = ctrlEnable;
   document.action.v_nrocontapara.disabled = ctrlEnable;
}

function disableOtherInfs(ctrlEnable) {
   document.action.v_tpctdebito.disabled     = ctrlEnable;
   document.action.v_tpctcredito.disabled    = ctrlEnable;
   document.action.v_finalidade.disabled     = ctrlEnable;
   document.action.v_deschistorico.disabled  = ctrlEnable;
}

function doIt() {
   document.action.submit();
   for (i=0;i<document.action.elements.length;i++) {
      document.action.elements[i].readonly = true;
   } 
}

function initPage() {
   leaveContaDe(false);
    
   if  (document.action.v_nrccdrcb.value == "") {
       document.action.v_nrccdrcb.focus();
   }
   else {
   	   document.action.v_recursos.focus();
   }
   
     // Se sem destinatario , entao desabilita
   if (document.action.flinfdst[1].checked) {
	   destinatario(false);
   }
    
}

function destinatario (flgdestin) {
	
	if  (flgdestin == false) { // Se nao prenche destinatario, limpa campos
		document.action.v_recursos.value = "";		
	}

	document.action.v_recursos.disabled = !flgdestin;	
	document.action.v_recursos.focus();
}

</script>

<body background="/images/moeda.jpg" bgproperties="fixed" class=fundo onLoad="JavaScript: initPage(); click();" onKeyUp="callBlass(event); callBLini(event); callBLsal(event);">
<form name="action" onKeyDown="change_page(event)" method="post">
        <input type="hidden" name="v_msg"><input type="hidden" name="vh_foco" value="7">

      <td width="30%" align="center"> OPERADOR&nbsp; <input type="text" name="v_operador" size="7" class="transp" readOnly></td>
      <td width="15%" align="center"><input type="text" name="v_data" size="10" class="transp" readOnly></td>
        </tr>
  </table>
  <table width="100%" class=cabtab>
    <tr>
      <td class=titulo>CONTROLE DE MOVIMENTA&Ccedil;&Atilde;O EM ESP&Eacute;CIE</td>

  <table width="100%" cellspacing = 0 cellpadding = 1 class=tcampo>
    <tr>

      <td colspan="6"><input name="v_nrccdrcb" type="text" class="input" size="10"
       onKeyDown="JavaScript:validaInteiro(event); FormataConta(this,8,event);" 
       onChange="JavaScript:changeContaDe();" onBlur="JavaScript:leaveContaDe(true);" 
       style="text-align: right"></td>

    <tr> 
      <td><div align="right" class="linhaForm">Nome: </div></td>

      <td width="11%" class="linhaForm"><div align="right">CNPJ: </div></td>
      <td colspan="2"><div align="left" class="linhaForm"> 
          <input name="v_cpfcgrcb" type="text" class="input" id="v_cpfcgrcb" maxlength="14" size="16">
        </div></td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr> 
      <td><div align="right" class="linhaForm">Identidade: </div></td>
      <td><input name="v_nridercb" type="text" class="input" id="v_nridercb" size="15"></td>
      <td class="linhaForm"><div align="right">Nasc.: </div></td>
      <td colspan="2"><div align="left" class="linhaForm"> 
          <input name="v_dtnasrcb" type="text" class="input" id="v_dtnasrcb" size="10">
        </div></td>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr> 
      <td><div align="right" class="linhaForm">Endere&ccedil;o: </div></td>
      <td colspan="6"><input name="v_desenrcb" type="text" class="input" id="v_desenrcb" size="40"></td>
    </tr>
    <tr> 
      <td><div align="right" class="linhaForm">Cidade: </div></td>
      <td><input name="v_nmcidrcb" type="text" class="input" id="v_nmcidrcb" size="25"></td>
      <td class="linhaForm"><div align="right">CEP:</div></td>
      <td width="15%"><div align="left" class="linhaForm"> 
          <input name="v_nrceprcb" type="text" class="input" id="v_nrceprcb" size="10">
        </div></td>
      <td width="12%" class="linhaForm"><div align="right">UF:</div></td>
      <td width="3%" class="linhaForm"> <div align="left"> 
          <input name="v_cdufdrcb" type="text" class="input" id="v_cdufdrcb2" size="2">
        </div></td>
      <td width="28%">&nbsp;</td>
    </tr>
	<tr>
	  <td width="11%" align="center" class="linhaform"> <div align="right"> Informa&ccedil;&otilde;es prestadas pelo cooperado:</div></td>
      <td colspan="2" align="left" class="linhaform">
	    <input name="flinfdst" type="radio" value="S" onclick="destinatario(true);" > Sim
	    <input name="flinfdst" type="radio" value="N" onclick="destinatario(false);"> Não&nbsp; 
     </td>
	</tr>	
    <tr> 
      <td> <div align="right" class="linhaForm">Recursos: </div></td>
      <td colspan="6"><input name="v_recursos" type="text" class="input" id="v_recursos" size="60"></td>
    </tr>
    <tr> 
      <td align="center" class="linhaform">&nbsp;&nbsp;</td>
      <td align="center" class="linhaform">&nbsp;</td>
    </tr>

      <td align="center" class="linhaform" colspan="7">&nbsp;</td>
    </tr>
    <tr> 
      <td align="center" class="linhaform" colspan="7"><input type="submit" value="Ok" name="ok" class="button"> 
        <input type="submit" value="Cancelar" name="cancela" class="button"></td>
    </tr>
  </table> 
  </form>
</body>

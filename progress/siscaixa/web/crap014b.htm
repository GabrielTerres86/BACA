<script language="JavaScript">
 
var btnOk = "#ok";
var btnAguarde = "#Aguarde";

// Submit do formulario
function submitFormulario() {

  $(btnOk).hide();
  $(btnAguarde).show();

}

$( document ).ready(function(){  
    $(btnAguarde).hide();       
    $(btnOk).focus(); 
});

function verificaValor() {

    var valor = document.forms[0].v_valorinf.value;

    // Substituir todos os pontos e substituir a "," pelo "."
    valor = valor.replace(".","");
    valor = valor.replace(".","");
    valor = valor.replace(".","");
    valor = valor.replace(",",".");

    document.getElementById('v_cpfcedente').style.display = "block";
    document.getElementById('c_dsdocbnf').style.display   = "none";
    document.getElementById('v_nmbenefi').style.display   = "none";
    document.getElementById('tr_nmbenefi').style.display  = "none";
    
    // Se possuir informação do beneficiario, exibe os campos 
    if (document.forms[0].v_nmbenefi.value != ""){ 
        document.getElementById('v_cpfcedente').style.display = "none";
        document.getElementById('c_dsdocbnf').style.display   = "block";
        document.getElementById('v_nmbenefi').style.display   = "block";
        document.getElementById('tr_nmbenefi').style.display  = "block";        
        
    }
    
    if (document.forms[0].v_cdctrlcs.value != ""){
    
        // Se nao foi informado a conta deve informar o CPF
        /* Campo não será exibido -  não é necessario informar no NPC
        if ( document.forms[0].v_conta.value == "" || 
             document.forms[0].v_conta.value != "0"){
        document.forms[0].v_cpfsacado.disabled = false;
        document.forms[0].v_cpfsacado.focus();
        }*/
    if (valor >= 250000) {
        document.forms[0].v_cpfcedente.disabled = false;
        document.forms[0].v_cpfsacado.disabled = false;
        document.forms[0].v_cod.disabled = false;
        document.forms[0].v_senha.disabled = false;
            document.forms[0].v_cpfsacado.focus();            
            
        }
        
    }
    
    else if (valor >= 250000) {
        document.forms[0].v_cpfcedente.disabled = false;
        document.forms[0].v_cpfsacado.disabled = false;
        document.forms[0].v_cod.disabled = false;
        document.forms[0].v_senha.disabled = false;
        document.forms[0].v_cpfcedente.focus();
    
    }
    else {
    
        document.forms[0].v_cpfcedente.value = "";
        document.forms[0].v_cpfsacado.value = "";
        document.forms[0].v_cpfcedente.disabled = true;
        document.forms[0].v_cpfsacado.disabled = true;
        document.forms[0].v_cod.disabled = true;
        document.forms[0].v_senha.disabled = true;
    } 
}

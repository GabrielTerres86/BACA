<script language="JavaScript">
var lChangePara = false;


function callconta(e) {
   if (e.keyCode == 121){ 
      if (document.forms[0].vh_doc.value == "V2")
         window.open('condoc.p','wcta','width=300,height=,310,scrollbars=auto,resizable=no,alwaysRaised=true,left=0,top=0');
      else if (document.forms[0].vh_doc.value == "V3")           
         window.open('conted.p','wcta','width=300,height=,120,scrollbars=auto,resizable=no,alwaysRaised=true,left=0,top=0');
   }
}

function callfin(e) {
   if (e.keyCode == 123){ 
      if (document.forms[0].vh_doc.value == "V1" || document.forms[0].vh_doc.value == "V2")
         window.open('findoc.p','wcta','width=300,height=,330,scrollbars=auto,resizable=no,alwaysRaised=true,left=0,top=0');
      else if (document.forms[0].vh_doc.value == "V3")           
         window.open('finted.p','wcta','width=300,height=,400,scrollbars=auto,resizable=no,alwaysRaised=true,left=0,top=0');
   }
}


function selectDocto(UsrEvent, TipoDocto) {

   if (UsrEvent) {
       document.form1.v_codcoop.value = "";
       doIt();
   }
}                  

function changeContaPara() {
   if (document.form1.v_nroconta.value != "" || document.form1.TpDocto[1].checked ) {
      document.form1.vh_foco.value = 13;
      doIt();
   }
}

function doIt() {

   document.form1.submit();

   for (i=0;i<document.form1.elements.length;i++) {
      document.form1.elements[i].disabled = true;
   }                          
}

function initPage() {
    
   document.form1.v_nome1.disabled   = true;
   document.form1.v_cpfcgc1.disabled = true;
   document.form1.v_nome2.disabled   = true;
   document.form1.v_cpfcgc2.disabled = true;
    
   for (var i=0;i<document.form1.TpDocto.length;i++) {
      if (document.form1.TpDocto[i].checked) {
         selectDocto(false,document.form1.TpDocto[i].value);
      }
   }  
   
   document.form1.v_codcoop.value = document.form1.v_cooppara.value;
   
}

function MostraCheques(){
	
	var div = document.getElementById("divcheques"); 
	var campos = "";
	
	// Apaga todas as linhas, menos a do cabeçalho
	for (var i = document.all.tbcheques.rows.length; i>1; i--){
		document.all.tbcheques.deleteRow(i-1);
	}

	for(i=0;i<cheques.length;i++){

		row = tbcheques.insertRow();
		//LABEL
		cell = row.insertCell();
		cell.align = "right" ;
		cell.className = "linhaform";
		cell.width = '34%';
		cell.innerHTML = "&nbsp;Cheq. Outros Bancos:&nbsp;";
		
		//CAMPO
		cell = row.insertCell();
		cell.width = '67%';
		cell.innerHTML = "<input type=\"text\" size=\"20\" class=\"input\" maxlength=\"14\" value=\"" + cheques[i].vlcheque + "\" onKeyUp=\"callCalc(event, this)\" onKeyDown=\"JavaScript:FormataValor(this,11,event)\" style=\"text-align: right\" disabled>" +
						 "&nbsp;<input type=\"text\" size=\"12\" class=\"input\" maxlength=\"8\" disabled value=\"" + cheques[i].dtcheque + "\" >";
}
		
}
</script>

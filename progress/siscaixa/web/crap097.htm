<script language="JavaScript">
  /*Função que busca a data e hora atual para entao no servidor realizar a impressão 
  da autenticação*/  
  $(document).ready(function(){    
	
    if($("#v_flagpost").val() != 1){
    
    var time = new Date();
    var hour = time.getHours();
    var minute = time.getMinutes();
  
    var day = time.getDate();
    var mon = time.getMonth();
    var year = time.getFullYear();
    
    if (hour < 10)
  	 hour = "0" + hour;
    
    if (minute < 10) 
     minute = "0" + minute;
    
    var data = day + "/" + (mon + 1) + "/" + year;
		var hora = hour + ":" + minute; 
    
	$("#v_dtatendi").val(data);
    
    $("#v_hratendi").val(hora);	
		
	    $("#frmPost").submit();	
	}
  
  });
	
</script>

<title>CONFIGURAÇÃO</title>
<script language="Javascript">
        function ShowError() {
                if (document.forms[0].vh_erro.value == 1) {
                        param = "?user_pac=" + document.forms[0].v_agencia.value + "&user_cx=" +
                                document.forms[0].v_caixa.value; 
                        window.open('mensagem.p' + param,'werro','height=220,width=400,scrollbars=yes,alwaysRaised=true');
                }        
        }               
</script>

<body background="/images/moeda.jpg" bgproperties="fixed" class=fundo onLoad="JavaScript:main(1); click(); ShowError();">
<form onKeyDown="change_page(event)" method=post>

<p>&nbsp;</p>
<div align="center">
 <center>
  <table width="50%" class=cabtab>
   <tr>
     <td class=titulo align="left">LOGIN SUPERVISOR</td>
     <td width="31%" class=programa align="right">CONFIGURA&nbsp; 1.00</td>
   </tr>
  </table>
 </center>
</div>
<div align="center">
 <center>
  <table width="50%" cellspacing = 0 cellpadding = 0 class=tcampo>
    <tr><td width="100%" colspan="2">&nbsp;</td></tr>
         <tr>
      <td width="47%" class=linhaform align="right">Cooperativa:</td>
      <td width="53%">
      <input class=input type="text" name="v_cooperativa" size="12" readonly></td>
    </tr>
    <tr>
      <td width="47%" class=linhaform align="right">PA:</td>

      <input class=input type="text" name="v_nome" size="12" maxlength="10"></td>
    </tr>
    <tr>
      <td width="47%" class=linhaform align="right">Senha:</td>
      <td width="53%">
      <input class=input type="password" name="v_senha" size="12" maxlength="10"></td>
    </tr>
    <tr><td width="100%" colspan="2">&nbsp;</td></tr>
    <tr>
      <td width="100%" colspan="2" align="center">
      <input type=submit name=ok value="OK" class=button>
      <input type=submit name=cancela value="Cancelar" class=button>
      </td>
    </tr>

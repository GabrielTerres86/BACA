	<script>
		function submitForm() {
			document.getElementById('divProcessando').style.display = 'block';
			for (var i = 0; i < document.forms[0].length; i++) {
				document.forms[0].elements[i].disabled = false;
			}
			document.forms[0].submit();
		}
		
		function formataDecimal(objField) {
			if (objField.value == "") {
				return;
			}	

			var numero = objField.value.replace(new RegExp("\\.", 'g'), "").replace(new RegExp(",", 'g'), ".");
			var numero2casas = parseFloat(numero).toFixed(2);
			objField.value = numero2casas.replace(new RegExp("\\.", 'g'), ",");
		}
		
		setTimeout(function() {
			formataDecimal(document.getElementById("v_valor_tarifa"));
		},300);
		
	</script>
